<body>
    <!--[if lt IE 7]>

<div class="wrapper">
	<div class="main-content">
		<!-- AUTHORIZATION BLOCK -->
        <div class="wrap-authorization">
		  <div class="authorization">
			 <h2 class="authorization-title">Авторизируйтесь</h2>
			 <div class="wrap-form-authorization">
				    <form class="authorization-form" action="http://omaxx.ru" method="post">
					   <div class="authorization-input-blocks">
						  <div class="input-block input-login-block">
							 <label class="authorization-form-label" for="login">Логин</label>
							 <input class="authorization-form-input" type="text" placeholder="Введите логин" name="login" id="login">
						  </div>
						  <div class="input-block input-pswrd-block">
							 <label class="authorization-form-label" for="pswrd">Пароль</label>
							 <input class="authorization-form-input" type="text" placeholder="Введите пароль" name="pswrd" id="pswrd">
						  </div>
					   </div>
					   <div class="btn-block">
						  <input class="btn-login" type="submit" value="Войти">
					   </div>
				    </form>
			 </div>
		  </div>
        </div> 
		<!-- end AUTHORIZATION BLOCK -->
	</div>
</div>
