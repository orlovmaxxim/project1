              <form class="write-me-form" action="http://omaxx.ru" method="post">
                <div class="input-blocks clearfix">
                  <div class="input-block input-name-block f-l">
                    <label class="write-me-form-label" for="name">Имя</label>

                  </div>
                  <div class="input-block input-email-block f-r">
                    <label class="write-me-form-label" for="email">Email</label>
                    <input class="write-me-form-input" type="email" placeholder="Куда мне писать" name="email" id="email">
                  </div>
                  <div class="input-block input-msg-block">
                    <label class="write-me-form-label" for="msg">Сообщение</label>
                    <textarea class="write-me-form-input" name="textarea" rows="8" placeholder="Кратко в чем суть" id="msg"></textarea>
                  </div>
                </div>
                <label class="write-me-form-label" for="pswd">Введите код, указанный на картинке</label>
                <div class="captch-block clearfix">
                  <div class="captch-pic f-l"></div>
                  <div class="captch-pswd f-r">
                    <input class="write-me-form-input" type="text" name="pswd" id="pswd">
                  </div>
                </div>
                <div class="btns-block clearfix">
                  <input type="submit" class="btn btn-submit f-l">
                  <input type="reset" class="btn btn-reset f-r" value="Очистить">
                </div>
